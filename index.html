<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadeau Surprise</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%; overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #1a0033, #000);
    }

    /* --- Styles du Cadeau --- */
    .container { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; position: relative; }
    .gift { width: 180px; height: 180px; position: relative; cursor: pointer; z-index: 5; }
    .box { position: absolute; bottom: 0; width: 100%; height: 80%; background: linear-gradient(135deg, #ff3d7f, #ff0055); border-radius: 0 0 16px 16px; box-shadow: 0 20px 50px rgba(255, 0, 100, 0.5); z-index: 1; }
    .lid { position: absolute; top: 5%; width: 110%; left: -5%; height: 25%; background: linear-gradient(135deg, #ff77aa, #ff2f6d); border-radius: 12px; z-index: 2; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    .ribbon { position: absolute; background: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.5); }
    .ribbon.vertical { width: 12%; height: 100%; left: 50%; transform: translateX(-50%); z-index: 3; }
    .ribbon.horizontal { height: 12%; width: 100%; top: 45%; z-index: 3; }
    .bow { position: absolute; top: -15%; left: 50%; transform: translateX(-50%); width: 45%; height: 25%; z-index: 10; }
    .bow-left, .bow-right { position: absolute; width: 60%; height: 100%; background: #fff; border-radius: 50% 50% 0 50%; transform: rotate(10deg); }
    .bow-right { right: 0; border-radius: 50% 50% 50% 0; transform: rotate(-10deg); }
    .bow-center { position: absolute; left: 50%; top: 40%; transform: translateX(-50%); width: 30%; height: 40%; background: #eee; border-radius: 4px; z-index: 11; }
    
    .gift.opened .lid, .gift.opened .bow { transform: translate(-50%, -200px) rotate(20deg) scale(0); opacity: 0; transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
    .gift.opened .box { transform: scale(0); opacity: 0; transition: all 0.6s ease-in; }

    /* --- C≈ìurs --- */
    .heart { position: absolute; background: #ff0055; transform: rotate(45deg); z-index: 1000; pointer-events: none; }
    .heart::before, .heart::after { content: ''; width: 100%; height: 100%; background: inherit; border-radius: 50%; position: absolute; }
    .heart::before { top: -50%; left: 0; }
    .heart::after { left: -50%; top: 0; }
    @keyframes flood { 
        0% { transform: translate(-50%, -50%) rotate(45deg) scale(0); opacity: 0; } 
        100% { transform: translate(var(--tx), var(--ty)) rotate(45deg) scale(var(--s)); opacity: 1; } 
    }

    /* --- Galerie de Photos --- */
    #gallery-wrapper { 
        position: fixed; inset: 0; z-index: 2000; opacity: 0; pointer-events: none; 
        transition: opacity 1.5s ease; background: black; display: flex; align-items: center; justify-content: center;
    }
    #gallery-wrapper.show { opacity: 1; pointer-events: all; }
    
    .photo-container { width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: center; }
    
    .photo-container img { 
        max-width: 100%; max-height: 100%; object-fit: contain; 
        display: none; /* Cach√© par d√©faut */
    }
    .photo-container img.active { display: block; animation: fadeIn 0.5s ease; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* Zones de clic */
    .nav-zone { position: absolute; top: 0; height: 100%; width: 50%; z-index: 2010; }
    .nav-left { left: 0; }
    .nav-right { right: 0; }

    /* Compteur */
    .counter { 
        position: absolute; top: 20px; width: 100%; text-align: center; 
        color: white; font-size: 14px; z-index: 2020; opacity: 0.6; letter-spacing: 2px;
    }

    .hint { position: absolute; bottom: 50px; color: white; font-size: 1.1rem; text-align: center; animation: pulse 2s infinite; z-index: 1; }
    @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
  </style>
</head>
<body>

  <div class="container">
    <div class="gift" id="gift">
      <div class="bow"><div class="bow-left"></div><div class="bow-right"></div><div class="bow-center"></div></div>
      <div class="lid"></div>
      <div class="box"><div class="ribbon vertical"></div><div class="ribbon horizontal"></div></div>
    </div>
    <div class="hint">Clique sur le cadeau üéÅ</div>
  </div>

  <div id="gallery-wrapper">
    <div class="counter" id="counter">1 / 10</div>
    <div class="photo-container" id="photo-container">
      <img src="01.png" class="active" alt="Photo 1">
      <img src="02.png" alt="Photo 2">
      <img src="03.png" alt="Photo 3">
      <img src="04.png" alt="Photo 4">
      <img src="05.png" alt="Photo 5">
      <img src="06.png" alt="Photo 6">
      <img src="07.png" alt="Photo 7">
      <img src="08.png" alt="Photo 8">
      <img src="09.png" alt="Photo 9">
      <img src="10.png" alt="Photo 10">
      <img src="11.png" alt="Photo 11">
    </div>
    <div class="nav-zone nav-left" id="prev"></div>
    <div class="nav-zone nav-right" id="next"></div>
  </div>

  <script>
    const gift = document.getElementById('gift');
    const wrapper = document.getElementById('gallery-wrapper');
    const photos = document.querySelectorAll('.photo-container img');
    const counter = document.getElementById('counter');
    const btnNext = document.getElementById('next');
    const btnPrev = document.getElementById('prev');

    let currentIndex = 0;
    let opened = false;

    // Ouverture du cadeau
    gift.addEventListener('click', () => {
      if (opened) return;
      opened = true;
      gift.classList.add('opened');
      document.querySelector('.hint').style.display = 'none';
      floodWithHearts();
      setTimeout(() => {
        wrapper.classList.add('show');
      }, 2500);
    });

    // Navigation dans les photos
    function updateGallery(index) {
      photos.forEach(img => img.classList.remove('active'));
      photos[index].classList.add('active');
      counter.innerText = `${index + 1} / ${photos.length}`;
    }

    btnNext.addEventListener('click', () => {
      if (currentIndex < photos.length - 1) {
        currentIndex++;
        updateGallery(currentIndex);
      }
    });

    btnPrev.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateGallery(currentIndex);
      }
    });

    // Effet de c≈ìurs
    function floodWithHearts() {
      const totalHearts = 30;
      for (let i = 0; i < totalHearts; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'heart';
          const size = Math.random() * 30 + 15;
          heart.style.width = size + 'px';
          heart.style.height = size + 'px';
          heart.style.left = '50%';
          heart.style.top = '50%';
          const tx = (Math.random() - 0.5) * 180;
          const ty = (Math.random() - 0.5) * 180;
          const scale = Math.random() * 6 + 3;
          heart.style.setProperty('--tx', `${tx}vw`);
          heart.style.setProperty('--ty', `${ty}vh`);
          heart.style.setProperty('--s', scale);
          const duration = 1.2 + Math.random() * 1.5;
          heart.style.animation = `flood ${duration}s cubic-bezier(0.1, 0.4, 0.4, 1) forwards`;
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), duration * 1000 + 500);
        }, i * 15); 
      }
    }
  </script>
</body>
</html>
