<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadeau Surprise</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #1a0033, #000);
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* --- CADEAU --- */
    .gift {
      width: 220px;
      height: 220px;
      position: relative;
      cursor: pointer;
      z-index: 5;
    }

    .box {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 170px;
      background: linear-gradient(135deg, #ff3d7f, #ff0055);
      border-radius: 0 0 16px 16px;
      box-shadow: 0 20px 50px rgba(255, 0, 100, 0.5);
      z-index: 1;
    }

    .lid {
      position: absolute;
      top: 10px;
      width: 110%;
      left: -5%;
      height: 50px;
      background: linear-gradient(135deg, #ff77aa, #ff2f6d);
      border-radius: 12px;
      z-index: 2;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .ribbon { position: absolute; background: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.5); }
    .ribbon.vertical { width: 26px; height: 100%; left: 50%; transform: translateX(-50%); z-index: 3; }
    .ribbon.horizontal { height: 26px; width: 100%; top: 100px; z-index: 3; }

    /* --- N≈íUD --- */
    .bow {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 50px;
      z-index: 10;
    }
    .bow-left, .bow-right {
      position: absolute;
      width: 50px;
      height: 45px;
      background: #fff;
      border-radius: 50% 50% 0 50%;
      transform: rotate(10deg);
      box-shadow: -2px 4px 10px rgba(0,0,0,0.2);
    }
    .bow-right {
      right: 0;
      border-radius: 50% 50% 50% 0;
      transform: rotate(-10deg);
    }
    .bow-center {
      position: absolute;
      left: 50%;
      top: 15px;
      transform: translateX(-50%);
      width: 25px;
      height: 25px;
      background: #eee;
      border-radius: 8px;
      z-index: 11;
    }

    .gift.opened .lid, .gift.opened .bow {
      transform: translate(-50%, -200px) rotate(20deg) scale(0);
      opacity: 0;
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    .gift.opened .box { transform: scale(0); opacity: 0; transition: all 0.6s ease-in; }

    /* --- COEURS AVEC GLOW ET PROFONDEUR --- */
    .heart {
      position: absolute;
      background: #ff0055;
      transform: rotate(45deg);
      z-index: 1000;
      pointer-events: none;
      /* Effet de lueur et ombre pour la profondeur */
      box-shadow: 0 0 15px rgba(255, 0, 85, 0.8), 5px 5px 20px rgba(0, 0, 0, 0.5);
      filter: brightness(1.2);
    }
    .heart::before, .heart::after {
      content: '';
      width: 100%; height: 100%;
      background: inherit;
      border-radius: 50%;
      position: absolute;
      /* Le glow suit aussi les arrondis du coeur */
      box-shadow: inherit;
    }
    .heart::before { top: -50%; left: 0; }
    .heart::after { left: -50%; top: 0; }

    @keyframes flood {
      0% { transform: translate(0, 0) rotate(45deg) scale(0); opacity: 0; filter: blur(5px); }
      30% { opacity: 1; filter: blur(0px); }
      100% { transform: translate(var(--tx), var(--ty)) rotate(45deg) scale(var(--s)); opacity: 1; }
    }

    /* --- VID√âO --- */
    #video-wrapper {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
      background: black;
    }
    #video-wrapper.show { opacity: 1; pointer-events: all; }
    video { width: 100%; max-height: 100vh; }

    .hint {
      position: absolute;
      bottom: 50px;
      color: white;
      font-size: 1.2rem;
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 1; transform: scale(1.1); } }
  </style>
</head>
<body>

  <div class="container">
    <div class="gift" id="gift">
      <div class="bow">
        <div class="bow-left"></div>
        <div class="bow-right"></div>
        <div class="bow-center"></div>
      </div>
      <div class="lid"></div>
      <div class="box">
        <div class="ribbon vertical"></div>
        <div class="ribbon horizontal"></div>
      </div>
    </div>
    <div class="hint">Clique pour d√©couvrir ta surprise üéÅ</div>
  </div>

  <div id="video-wrapper">
    <video id="video" src="1.mp4" playsinline controls></video>
  </div>

  <script>
    const gift = document.getElementById('gift');
    const video = document.getElementById('video');
    const wrapper = document.getElementById('video-wrapper');

    let opened = false;

    gift.addEventListener('click', () => {
      if (opened) return;
      opened = true;

      gift.classList.add('opened');
      document.querySelector('.hint').style.display = 'none';

      floodWithHearts();

      setTimeout(() => {
        wrapper.classList.add('show');
        video.play();
      }, 2500);
    });

    function floodWithHearts() {
      const totalHearts = 160;
      for (let i = 0; i < totalHearts; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'heart';
          
          const size = Math.random() * 35 + 15;
          heart.style.width = size + 'px';
          heart.style.height = size + 'px';
          
          heart.style.left = '50%';
          heart.style.top = '50%';
          
          const tx = (Math.random() - 0.5) * 160;
          const ty = (Math.random() - 0.5) * 160;
          const scale = Math.random() * 6 + 3;
          
          heart.style.setProperty('--tx', `${tx}vw`);
          heart.style.setProperty('--ty', `${ty}vh`);
          heart.style.setProperty('--s', scale);

          // Variation de vitesse pour cr√©er des couches de profondeur
          const duration = 1.2 + Math.random() * 1.8;
          heart.style.animation = `flood ${duration}s cubic-bezier(0.1, 0.4, 0.4, 1) forwards`;
          
          // L√©ger flou sur certains c≈ìurs pour l'effet de champ (profondeur)
          if(Math.random() > 0.8) {
            heart.style.filter = "blur(2px) brightness(0.8)";
          }

          document.body.appendChild(heart);
        }, i * 12); 
      }
    }
  </script>
</body>
</html>
