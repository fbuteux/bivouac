<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Cylindre 3D Bivouac</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        :root {
            background-color: #000000;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            background-color: #222;
            /*background: linear-gradient(180deg, #060041,#164a75,#5aa9c9, #d3be90);
    */
            background: linear-gradient(180deg, #000a41, #053c83, #000000);

        }

        #container {
            border: none;
            border-radius: 50px;
            background-color: #eee;
            height: 70%;
            width: 75%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0px 20px 0 20px;
            background: rgba(255, 255, 255, 0.15);
            /* Couche transparente */
            backdrop-filter: blur(10px);
            /* Effet de flou derrière */
            -webkit-backdrop-filter: blur(10px);
            /* Safari */
            border: 1px solid rgba(255, 255, 255, 0.3);
            /* Bord clair */
            color: white;
        }

        p,
        #titre,
        #caroussel,
        #bouton {
            margin: 0;
            padding: 0;
        }

        p > *{
            font-size: 60px;
            font-weight: 600;
            letter-spacing: 3px;
            position: relative;
            top: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a {
            display: inline-block;
            padding: 5px 20px;
            border: 2px solid #ffffff;
            color: #ffffff;
            text-decoration: none;
            font-family: sans-serif;
            border-radius: 7px;
            transition: all 0.2s ease;
        }

        a:hover {
            background-color: #ffffff;
            color: transparent;
        }

        #titre {
            height: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 40px;
        }

        #caroussel {
            position: relative;
            width: 300px;
            height: 500px;
            transform-style: preserve-3d;
        }

        #caroussel img {
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 500px;
            object-fit: cover;
            border-radius: 20px;
        }

        /* Placement des 6 images sur un cylindre */
        #caroussel img:nth-child(1) {
            transform: rotateY(0deg) translateZ(300px);
        }

        #caroussel img:nth-child(2) {
            transform: rotateY(60deg) translateZ(300px);
        }

        #caroussel img:nth-child(3) {
            transform: rotateY(120deg) translateZ(300px);
        }

        #caroussel img:nth-child(4) {
            transform: rotateY(180deg) translateZ(300px);
        }

        #caroussel img:nth-child(5) {
            transform: rotateY(240deg) translateZ(300px);
        }

        #caroussel img:nth-child(6) {
            transform: rotateY(300deg) translateZ(300px);
        }



        /* Perspective appliquée au conteneur parent */
        #container {
            perspective: 1500px;
        }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(-360deg);
            }
        }

        #boutons {
            height: 15%;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 40px;
        }

        #cont {
            height: 75%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #typewriter {
            font-family: monospace;
            white-space: pre;
            display: inline-block;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            border-radius: 1px;
            color: transparent;
            background-color: white;
            animation: blink 0.7s steps(1) infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            50% {
                background-color: transparent;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="titre">
            <p>
            <div id="typewriter">
                <span id="text"></span><span class="cursor">.</span>
            </div>
            </p>
        </div>
        <div id="cont">
            <div id="caroussel">
                <img src="1.jpg" alt="">
                <img src="2.jpg" alt="">
                <img src="3.jpg" alt="">
                <img src="4.jpg" alt="">
                <img src="5.jpg" alt="">
                <img src="6.jpg" alt="">
            </div>
        </div>
        <div id="boutons">
            <a id="yesbtn" href="#">YESSS !</a>
            <a id="nobtn" href="#">NON !</a>
        </div>
    </div>

    <!-- SCRIPT ROTATION + EMAILJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // ===== ROTATION CYLINDRE =====
            let angle = 0;
            let autoRotate = true;
            let startX = 0;
            let currentX = 0;
            const rotationSpeed = 0.2;
            let inactivityTimer;
            const caroussel = document.getElementById("caroussel");

            function rotateAuto() {
                if (autoRotate) {
                    angle -= rotationSpeed;
                    caroussel.style.transform = `rotateY(${angle}deg)`;
                }
                requestAnimationFrame(rotateAuto);
            }
            rotateAuto();

            caroussel.addEventListener("touchstart", e => {
                autoRotate = false;
                startX = e.touches[0].clientX;
                clearTimeout(inactivityTimer);
            }, { passive: true });

            caroussel.addEventListener("touchmove", e => {
                currentX = e.touches[0].clientX;
                let delta = currentX - startX;
                startX = currentX;
                angle += delta * 0.5;
                caroussel.style.transform = `rotateY(${angle}deg)`;
            }, { passive: true });

            caroussel.addEventListener("touchend", () => {
                clearTimeout(inactivityTimer);
                inactivityTimer = setTimeout(() => autoRotate = true, 3000);
            });

            // ===== EMAILJS =====
            emailjs.init("YcldIq4KsFpNrKbXr");

            document.getElementById('yesbtn').addEventListener('click', function (e) {
                e.preventDefault();
                emailjs.send('service_hlha7xh', 'template_wtlslhf')
                    .then(function (response) {
                        alert('Hate de repartir avec toi ma belle ;)');
                    }, function (error) {
                        alert('Erreur : ' + error);
                    });
            });

            document.getElementById('nobtn').addEventListener('click', function (e) {
                e.preventDefault();
                emailjs.send('service_hlha7xh', 'template_nsy3vvt')
                    .then(function (response) {
                        alert('hahaha ti a mangé du clown Camtar ! ✔');
                    }, function (error) {
                        alert('Erreur : ' + error);
                    });
            });
        });
        const phrases = [
            "Toi :)",
            "+",
            "Moi ;)",
            "+",
            "Un bivouac ? :)"
        ];

        const textEl = document.getElementById("text");
        let phraseIndex = 0;
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < phrases[phraseIndex].length) {
                textEl.textContent += phrases[phraseIndex][charIndex];
                charIndex++;
                setTimeout(typeWriter, 100 + Math.random() * 100);
            } else {
                setTimeout(deleteWriter, 1500);
            }
        }

        function deleteWriter() {
            if (charIndex > 0) {
                textEl.textContent = textEl.textContent.slice(0, -1);
                charIndex--;
                setTimeout(deleteWriter, 50 + Math.random() * 50);
            } else {
                phraseIndex = (phraseIndex + 1) % phrases.length;
                setTimeout(typeWriter, 500);
            }
        }

        typeWriter();        
    </script>
</body>

</html>
