<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Cylindre 3D Bivouac</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        :root {
            background-color: #000000;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            background-color: #242424;
            /*background: linear-gradient(180deg, #060041,#164a75,#5aa9c9, #d3be90);
    */
            background: linear-gradient(180deg, #410036, #830559, #000000);
            overflow: hidden;
        }

        #container {
            border: none;
            border-radius: 50px;
            background-color: #eee;
            height: 70%;
            width: 75%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0px 20px 0 20px;
            background: rgba(255, 255, 255, 0.15);
            /* Couche transparente */
            backdrop-filter: blur(10px);
            /* Effet de flou derrière */
            -webkit-backdrop-filter: blur(10px);
            /* Safari */
            border: 1px solid rgba(255, 255, 255, 0.3);
            /* Bord clair */
            color: white;
        }

        #typewriter,
        #titre,
        #caroussel,
        #bouton {
            margin: 0;
            padding: 0;
        }

        #text {
            font-size: 5px;
            font-weight: 200;
            font-family: 'Roboto Flex', monospace;
            letter-spacing: 3px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }



        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a {
            display: inline-block;
            padding: 15px 60px;
            color: #ffffff;
            text-decoration: none;
            font-family: sans-serif;
            border-radius: 7px;
            transition: all 0.2s ease;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: black;
        }

        #titre {
            height: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 40px;
        }

        #caroussel {
            position: relative;
            width: 300px;
            height: 500px;
            transform-style: preserve-3d;
        }

        #caroussel img {
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 500px;
            object-fit: cover;
            border-radius: 20px;
        }

        #boutons {
            height: 15%;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 40px;
        }

        #cont {
            height: 75%;
            display: flex;
            justify-content: center;
            align-items: center;
        }



        #typewriter #text {
            display: inline;
            font-size: 60px;
            font-weight: 600;
            letter-spacing: 3px;
        }

        #typewriter {
            font-family: monospace;
            white-space: pre;
            display: inline-flex;
            align-items: center;
            font-size: 60px;
            font-weight: 600;
            letter-spacing: 3px;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            border-radius: 1px;
            background-color: white;
            animation: blink 0.7s steps(1) infinite;
            vertical-align: middle;
        }


        @keyframes blink {
            50% {
                background-color: transparent;
            }
        }

        #cont {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 40px auto;
            border-radius: 50%;
            overflow: hidden;
        }

        #caroussel {
            position: relative;
            width: 100%;
            height: 100%;
            transform-origin: center;
            transition: transform 4s ease-out;
        }

        #caroussel img {
            position: absolute;
            width: 100px;
            height: 100px;
            transform-origin: 50% 200px;
            /* point autour duquel ça tourne */
            left: 50%;
            top: 50%;
            margin: -50px;
            border-radius: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        #fleche{
            position: absolute;
            top: 550px;
            font-size: 120px;
            z-index: 1;
        }
    </style>
</head>

<body>

</body>

</html>
